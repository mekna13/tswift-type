<!DOCTYPE html>
 <html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Tswift Type</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="paper">
                    <h1>folklore</h1>
                    <h2 id="songname"></h2>
                    <ul id="showlyrics"></ul>
                    <br><br>
                    <div id="yes"></div>
           </div>
        </div>
        

        <div class="bg-modal">
            <div class="modal-content">
                <h2>TSwift Type</h2>
                <h3>This is a typing game made as an ode to Taylor Swift's album Folklore, where you can practice your typing skills and
                    admire the lyrics of the songs.
                </h3>
                <br>
                <h3>Lyrics provided by musixmatch api</h3>
                <button id="start">Start</button>
            </div>
        </div>
        <div class="bg-modal2">
            <div class="modal-content2">
                <h2>Your Accuracy Rate</h2><br><br>
                <h1 id="score"></h1>
            </div>
        </div>
        <script src="scripts.js"></script>
        <script id="target"></script>
        <script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
    </body>
</html>
